<form class="pray-form -front-form-">
    <input type="hidden" name="form" value="Заказать услугу: ">
    <div class="text-h4 mb-3">
        Заказать услугу
    </div>
    <div class="text-body-1 fade-60 mb-6">
        Заполните форму и мы перезвоним 
        в течение 15 минут
    </div>
    <label class="form-field mb-5">
        <div class="text-body-0 text--demibold mb-2">Ваше имя</div>
        <div class="form-input-cover">
            <input type="text" class="form-input" placeholder="Например, Юлий..." required name="name">
        </div>
    </label>
    <label class="form-field">
        <div class="text-body-0 text--demibold mb-2">Ваш телефон</div>
        <div class="form-input-cover">
            <input type="tel" class="form-input" placeholder="+7 ( _ _ _ ) _ _ _ - _ _ - _ _" required name="phone">
        </div>
    </label>

    <button class="btn btn--primary btn--fill mt-7" type="submit">Отправить</button>
    <div class="text-small fade-60 mt-5">
        Отправляя форму, Вы даете согласие на обработку <br>
        Ваших персональных данных
    </div>
</form>
